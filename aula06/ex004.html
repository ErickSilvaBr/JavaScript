<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iae</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá <strong>${nome}</strong>, o seu nome tem ${nome.length} letras<br>`)
        document.write(`Seu nome em letras maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`E o seu nome em letras minúsculas é ${nome.toLowerCase()}`)
        
    </script>
</body>
</html>
